    <input id = "nhap" type = "text" />

    <p id = "ketQua"></p>

        let vie = ["đi", "chơi", "ăn", "ngủ", "làm việc"];

        let loai = document.getElementById("chonLoai").value;
        i = 0;
        let a = document.getElementById("ketQua");

            for (i; i < eng.length; i++){
                if (nhap === eng[i]){
                    a.innerHTML = "Kết quả là: " + vie[i];
                }
            }
        }
        if (loai === 'vietAnh') {
            for (i; i < vie.length; i++){
                if (nhap === vie[i]){
                    a.innerHTML = "Kết quả là: " + eng[i];
                }
            }
        }
    }
