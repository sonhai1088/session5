<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    #container {
        width: 135px;
        height: 135px;
        background-color: green;
        margin: auto;
    }

    .oCo {
        width: 25px;
        height: 25px;
        font-size: 23px;
        background-color: green;
        border: solid 1px white;
        float: left;
        text-align: center;
        vertical-align: center;
    }
</style>

<body>
<div id="container">
    <div type="button" value="" class="oCo" onclick="clickNow(this, 0, 0)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 0, 1)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 0, 2)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 0, 3)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 0, 4)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 1, 0)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 1, 1)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 1, 2)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 1, 3)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 1, 4)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 2, 0)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 2, 1)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 2, 2)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 2, 3)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 2, 4)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 3, 0)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 3, 1)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 3, 2)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 3, 3)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 3, 4)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 4, 0)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 4, 1)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 4, 2)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 4, 3)"></div>
    <div type="button" value="" class="oCo" onclick="clickNow(this, 4, 4)"></div>
</div>

<script>
    let current = "X";
    let a = [["", "", "", "", ""], ["", "", "", "", ""], ["", "", "", "", ""], ["", "", "", "", ""], ["", "", "", "", ""]];

    function clickNow(myButton, row, col) {
        if (!myButton.innerHTML) {
            if (current == "X") {
                myButton.innerHTML = current;
                current = "O";
                a[row][col] = current;
            } else {
                myButton.innerHTML = current;
                current = "X";
                a[row][col] = current;
            }
            for (let i = 0; i < a.length; i++) {
                checkX(i);
                checkY(i);
                checkX_Y(i);
                checkY_X(i);
            }

        }

    }

    function checkX(i) {
        for (let row = 0; row < a.length; row++) {
            let isNotEmpty = a[row][i] !== "";
            if (a[row][i] === a[row][i + 1] && a[row][i] === a[row][i - 1]) {
                if (isNotEmpty) {
                    if (a[row][i] === 'O') {
                        document.write('X WIN');
                    } else {
                        document.write('O WIN');
                    }
                }
            }
        }
    }

    function checkY(i) {
        for (let col = 0; col < a.length; col++) {
            let isValidRange = (i-1) >= 0 && (i+1) < a.length;
            if (isValidRange) {
                let isNotEmpty = a[i][col] !== "";
                if (a[i][col] === a[i + 1][col] && a[i][col] === a[i - 1][col]) {
                    if (isNotEmpty) {
                        if (a[i][col] === 'O') {
                            document.write('X WIN');
                        } else {
                            document.write('O WIN');
                        }
                    }
                }
            }
        }
    }
    function checkX_Y(i) {
            let isValidRange = (i-1) >= 0 && (i+1) < a.length;
            if (isValidRange) {
                let isNotEmpty = a[i][i] !== "";
                if (a[i][i] === a[i - 1][i - 1] && a[i][i] === a[i + 1][i + 1]) {
                    if (isNotEmpty) {
                        if (a[i][i] === 'O') {
                            document.write('X WIN');
                        } else {
                            document.write('O WIN');
                        }
                    }
                }
            }
    }
    function checkY_X(i) {
        let isValidRange = (i-1) >= 0 && (i+1) < a.length;
        if (isValidRange) {
            let isNotEmpty = a[i][i] !== "";
            if (a[i][i] === a[i + 1][i - 1] && a[i][i] === a[i - 1][i + 1]) {
                if (isNotEmpty) {
                    if (a[i][i] === 'O') {
                        document.write('X WIN');
                    } else {
                        document.write('O WIN');
                    }
                }
            }
        }
    }



</script>
</body>
</html>
